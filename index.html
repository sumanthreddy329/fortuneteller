<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Fortune Teller</title>
	<style>
		body {
			background-color: #212121;
			color: #fff;
			font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
			font-size: 18px;
			line-height: 1.5;
			margin: 0;
			padding: 0;
		}

		h1 {
			font-size: 36px;
			margin-top: 50px;
			text-align: center;
		}

		form {
			display: flex;
			flex-direction: column;
			align-items: center;
			margin-top: 50px;
		}

		label {
			font-size: 24px;
			margin-bottom: 10px;
		}

		input[type="text"] {
			background-color: #333;
			border: none;
			border-radius: 5px;
			color: #fff;
			font-size: 18px;
			padding: 10px 15px;
			width: 300px;
			margin-bottom: 20px;
			text-align: center;
		}

		input[type="submit"] {
			background-color: #333;
			border: none;
			border-radius: 5px;
			color: #fff;
			cursor: pointer;
			font-size: 24px;
			padding: 10px 20px;
			transition: background-color 0.2s;
		}

		input[type="submit"]:hover {
			background-color: #444;
		}

		.loader {
  display: none;
  position: absolute;
  top: 50%;
  left: 50%;
  transform: translate(-50%, -50%);
}

.spinner {
  width: 50px;
  height: 50px;
  border-radius: 50%;
  border-top: 5px solid #3498db;
  border-right: 5px solid transparent;
  animation: spin 1s linear infinite;
}

@keyframes spin {
  0% {
    transform: rotate(0deg);
  }
  100% {
    transform: rotate(360deg);
  }
}


		.video-container {
			display: none;
			position: absolute;
			top: 50%;
			left: 50%;
			transform: translate(-50%, -50%);
			width: 70vw;
			height: 70vh;
		}

		@media (max-width: 768px) {
			input[type="text"] {
				width: 90%;
			}
		}
	</style>
</head>
<body>
	<h1>Fortune Teller</h1>

	<form>
		<label for="name-input">Enter your name:</label>
		<input type="text" id="name-input" placeholder="Your name here" required>
		<input type="submit" value="Submit">
		<div class="loader">
			<div class="spinner"></div>
		</div>
	</form>

	<div class="video-container">
		<iframe width="100%" height="100%" src="https://www.youtube.com/embed/uHdw798ZXts?autoplay=1&start=105" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>

	</div>

	<script>
		const form = document.querySelector('form');
		const loader = document.querySelector('.loader');
		const videoContainer = document.querySelector('.video-container');

		form.addEventListener('submit', function(event) {
			event.preventDefault();
			const name = document.querySelector('#name-input').value;
			if (name.trim() === '') {
				alert('Please enter your name');
				return;
			}
			loader.style.display = 'block';
			setTimeout(function() {
				loader.style.display = 'none';
				videoContainer.style.display = 'block';
			}, 5000);
		});
	</script>
</body>
</html>
